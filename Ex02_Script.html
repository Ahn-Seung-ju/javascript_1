<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*  
		javascript 해석 > 웹브라우져 (해석 + 다양한 객체 제공)
		내장 객체(브라우져가 가지고 있는 자원들 ) >> window 객체
		*/
		window.document.write("안녕하세요<br>");
		
		//window 객체 생략 가능
		document.write("window객체 생략 가능<br>");
		
		console.log("디버깅, 결과 미리보기, 오류메시지 확인");
		console.log(10 + 10);
		
		document.write("<b>helloe word</b>");
		document.write('<table border = "1">');
		document.write('<tr><td>aa</td><td>bb</td></tr>');
		document.write("</table>")
		
		//var, let, const
		
		var num; //타입이 정해지지 않았다 (정수, 문자, 날짜)
		let num2;
		
		console.log(num);//undefined 정상... 정의되지 않았음
		num = 100; //타입이 설정(숫자: 내부적으로 number)
		console.log("num: " + num);
		console.log(typeof(num)); // number
		
		//javascript 순서대로 실행된다
		
		//var ele = window.document.forms[0].elements[0];
		//console.log(ele);
		//Ex02_Script.html:36 Uncaught TypeError: Cannot read property 'elements' of undefined
		
		//순서에 상관없이 프로그래밍
		//함수를 생성 ... 순서대로 실행되는 것이 아니고 호출했을 때
		function data(){
			var ele = window.document.forms[0].elements[0];
			alert(ele);
		}
		
	</script>
</head>
<body>
	<hr>
	<form action="#" method = "get" name = "myform">
		<input type = "text" name = "userid" value = "hong"><br>
		<input type = "password" name = "pwd" value = "1004"><br>
		<input type = "submit"value = "전송"><br>	
	</form>
	
	<input type = "button" value = "클릭" onclick = "data()">
</body>
<script type="text/javascript">
	var ele = window.document.forms[0].elements[0];
	console.log(ele);
	//ele 변수에는 <input type = "text" name = "userid" value = "hong"> 전체 또는 객체
	//객체를 담고 있다 (태그 객체)
	console.log(ele.value);
	console.log(ele.value.length);
	
	var value = window.document.myform.userid.value;
	console.log("타입: " + typeof(value)); //타입 string
	
	//함수안에서 처리하고 그 함수를 호출하는 방법이 맞음
	if(value.length < 5){
		alert("다시 입력");
		ele.value = "";
	}
	
</script>
</html>
