<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//function call(){}
		//myfunction = function(){}
		
		//function(){}	익명함수 (이름이 없다)
		//함수는 호출 >> 몇번이고 필요하다면 재호출 가능
		
		//callback함수 (프로그램 논리(흐름)에 의해서 자동으로 호출되는 함수) >> 1초마다 재호출
		//function aa(){} >> setInterval(aa(), 1000);
		//function(){} 다른 곳에 안쓰임 ... setInterval 만 쓴다는 의도
		var myTime = setInterval(function(){
											let d = new Date();/*java Date d = new Date();*/
											let t = d.toLocaleTimeString();
											document.getElementById("time").innerHTML = t;
											}, 1000);

		//myTime == setInterval
		function myTimeStop(){
			window.clearInterval(myTime);
		}
		
		
		
	</script>
</head>
<body>
	<p id = "time"></p>
	<button onclick = "myTimeStop()">stop Time</button>
	
</body>
</html>
