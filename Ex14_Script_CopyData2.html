<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let name ="";
		let mail = false;
		
		function initVal(frm){
			name = frm.username.value;
			mail = frm.checkmail.checked;
		}
		function copySend(frm){
			if(frm.copy.checked){
				initVal(frm);
				frm.copyname.value = name;
				frm.copymail.checked = mail;
			}else {
				alert("선택 해제");
				frm.copyname.value = "";
				frm.copymail.checked = false;
			}
		}
		
		
	</script>
</head>
<body>
		<form>
			<fieldset>
				<legend>주문정보</legend>
				이름:<input type="text" name="username"><br> 
				    <input type="checkbox" name="checkmail">배송정보 Email수신<br>
				<hr>
				<input type="checkbox" name="copy" onclick="copySend(this.form)">
				주문자 정보와 배송지 정보 동일
			</fieldset>
			<hr>
			<fieldset>
				<legend>배송지 정보</legend>
				이름:<input type="text" name="copyname"><br> 
				       <input type="checkbox" name="copymail">배송정보 Email수신<br>
			</fieldset>
		</form>
</body>
</html>
