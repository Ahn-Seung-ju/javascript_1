<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href = "icon/favicon.ico" rel = "shortcyt icon" type = "image/x-icon">
	<script type="text/javascript">
		/*  
			java
			public void print(){}
			public String print(){return ""}
			public int print(int num, int num2) {return num + num2;}
		*/
		
		//javascript: void (X), return type(X)
		function callConfirm(){//사용자 정의 함수 <> 내장(함수: 웹브라우저)
			if(window.confirm("작업내용")){
				//window.confirm 내장함수 (사용법만 익히면 됨) return true or false
				alert("삭제");
			}else{
				alert("나는");
			}
		}
			
		function showPopup(){
			window.open("Ex06_PopUp.html", "zipcode", "width = 200, height = 200");
			
			//window.open() 새창 띄우기
			/*  
				https://www.w3schools.com/jsref/met_win_open.asp
				
				window.open(URL, name, specs, replace)
				Use the close() method to close the window.
				
				specs parameter가
				-브라우져마다 지원 여부가 다를 수 있다
				-주소창, 창의 크기
			*/
		}
		
		function myFunc(){
			let mywindow = window.open("Ex06_PopUp.html", "zipcode", "width = 500, height = 500");
			
			//mywindow 새창(팝업창)
			mywindow.document.write("ㅁㅁㅁㅁㅁㅁㅁ");
		}
		//java public void goUrlTime(Stirng url){}
		function goUrlTime(url){//parameter는 변수명만 
			window.setTimeout("location.href = '" + url + "'", 3000);
			//setTimeout 내장함수
			//3초가 지나면 첫번쨰 parameter에 있는 것을 실행해라
			//location.href = 'http://www.daum.net'
		}
		//public int my myfun(int i, int j, int k) {return i+j+k;}
		function myfun(i, j, k){
			return i + j + k;			
		}
		
		let result = myfun(10,20,30);
		console.log("result: " + result);
		
		//**익병 함수(1번쓰고 버린다 1회성)
		//function 이름() {}
		//원칙 : let changeClor = function(){}
		changeColor = function(){
			window.document.bgColor = "silver";
			window.document.fgColor = "red";
		}
	</script>
</head>
<body>
	<h3>내장함수, 사용자 정의 함수 사용</h3>
	<button onclick = "callConfirm()">클릭 사건 발생(호출)</button>
	<br>
	<button onclick = "showPopup()">팝업 창</button>
	<br>
	<button onclick = "myFunc()">팝업객체(Object)</button>
	<br>
	<button onclick = "goUrlTime('http://www.daum.net')">3초 후 이동</button>
	<br>
	<button onclick = "changeColor()">익명함수</button>
</body>
</html>
