<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*  
			try{
				0/0 >> 예외가 발생 ... 예외객체가 자동 new div ... 객체의 주소가 catch에 전달
			}catch(Execption e){
				//확인 문제 파악
			}
			
			javascript >> 사건이 발생(click, mouseover) >> 내부적으로 객체 생성
			>> Event 객체 >> Event 객체안에 다양ㅇ한 정보 (어떤 사건, 사건주체, 영향...)
			
			https://cafe.naver.com/bit2021/525
			
			window.event.메서드
			window.event.속성
			
			
		*/
		
		window.onload = function(){
				let btn = document.getElementById("mybtn");
				btn.onclick = function(e){ //event 객체가 자동 생성 >> e라는 변수가 event 객체의 주소를 갖는다
					console.log(e.type);//이벤트 종류 >> 콘솔: click
					console.log(e.target);//<span>누르시오</span>
					console.log(e.currentTarget);//<button id = "mybtn"><span>누르시오</span></button>	
					console.log(e.x);// 좌표값
					console.log(e.x);// 좌표값
				}
				let btn2 = document.getElementById("mybtn2");
				let handler = function(event){//이벤트 객체 전달
					switch (event.type) {
					case "click": alert("클릭함?")
						 break;
					case "mouseover": event.target.style.background = "red";
					 	 break;
					case "mouseout": event.target.style.background = "";
					 	 break;
					}
				}
				btn2.onclick = handler;
				btn2.onmouseover = handler;
				btn2.onmouseout = handler;
				
			}
			
	</script>
</head>
<body>
	<button id = "mybtn"><span>누르시오</span></button>	
	<br>
	<button id = "mybtn2">누르시오</button>
</body>
</html>
