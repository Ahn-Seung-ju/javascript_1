<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>KEY POINT</title>
	<script type="text/javascript">
		//1. 배열 		>> [] >> let arr = []; arr.push(), arr.pop()
		//2. JSON객체 	>> {} >> let obj = {}; obj.속성명, obj.함수명
		
		//우리가 원하는 데이터는 단순하지 않다...
		//날씨 데이터, 영화 정보 데이터, 지하철 정보 데이터...에서 원하는 정보 추출
		//데이터는 객체와 객체, 객체안에 배열, 배열안에 객체 혼재....
		//Car[] car = {new Car() }
		
		let students = [];
		students.push({이름:"홍길동", 국어:80, 영어:60});
		students.push({이름:"김유신", 국어:37, 영어:33});
		students.push({이름:"이순신", 국어:100, 영어:90});
		
		//[ {}, {}, {}]
		//기존에 만들어진 객체에 함수 추가
		for(let index in students){
			//students[index] > {} > add
			students[index].getSum = function(){return this.국어 + this.영어;}
			students[index].getAvg = function(){return this.getSum()/2}
		}
		
		console.log(students);
		
		for(let index in students){
			console.log(students[index].이름);
			console.log(students[index].getSum());
			console.log(students[index].getAvg());
		}
	</script>
</head>
<body>

</body>
</html>
