<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*  
		onload 이벤트 방생하는 시점: body태그 안에 모든 요소가 브라우져에 loading DOM
		function call(){}
		1. <body onload = "call()">
		2. window.onload = call();
		
		call() 재사용 안함 ... load 시점에서 한번 쓰고 버릴 것
		
		함수의 이름이 굳이 필요하지 않다(익명함수: 1회성 함수): 재사용 불가
		page 모든 요소가 loading 된 후에 함수를 자동 호출 (이름없다 : 익명함수)
		function call(){}
		window.onload = call();
		*/
		window.onload = function(){
			let out = "";
			out+= "<ul>";
				out+= "<li>javascript</li>"
				out+= "<li>jquery</li>"
				out+= "<li>java</li>"
			out+= "</ul>";
			
			document.body.innerHTML = out;
			//DOM >> 동적으로 >> 기존에 어떤것을 추가 또는 삭제 또는 변경
			let header = document.createElement("h1");
			//<h1></h1>
			
			let textnode = document.createTextNode("hell");
			//hello
			
			header.appendChild(textnode);
			//<h1>hell</h1>
			
			document.body.appendChild(header);
			
			//img 태그 동적 생성하고 src 속성도 추가 body 자식으로 append
			
			let image = document.createElement("img");//<img>
			image.setAttribute("src", "icon/favicon-128.png"); //<img src = "icon/favicon-128.png">
			image.setAttribute("width", "100");
			image.setAttribute("height", "100");
			//<img src = "icon/favicon-128.png" width = "100" height = "100">
			document.body.appendChild(image);
		}
	</script>
</head>
<body>
HELLO WORLD
</body>
</html>
